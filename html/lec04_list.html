<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록1</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul>
        <li><mark>사</mark>과</li>
        <li><b>바</b><sup>나</sup><sub>나</sub></li>
        <li>딸기</li>
    </ul>
    <!-- 순서형식 a, A, i, I // start 기본이 1번부터 //순서 형식, start 생략 가능-->
    <h1>순서가 있는 목록</h1>
    <ol type="i" start="1">
        <li>동해물과</li>
        <li>백두산이</li>
        <li>마르고</li>
        <li>닳도록</li>
    </ol>
</body>
</html>
