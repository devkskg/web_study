<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그(2)</title>
</head>
<body>
    <input type="color" id="head" name="head" value="#e66465">
    <input type="number" min="3" max="10" step="2">
    <input type="range" min="3" max="10" step="2">
    <!-- step = 숫자 몇씩 증감 할건지 -->
    
    <textarea name="" id="" cols="20" rows="3">
        가나다라
    </textarea>
    <!-- 날짜 -->
    <!-- min, max 이런 것들을 "유효성" 이라고 한다. -->
    <input type="date" min="2025-01-01" max="2025-01-13" value="2025-01-13">
    <input type="month" min="2025-10">
    <!-- time 타입은 항상 24시간 기준으로 입력해야한다 -->
    <input type="time" value="16:10">
    <!-- <input type="date" min="0001-01-01" max="9999-01-13"> -->

</body>
</html>
