<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    <form action="#">
        <label style="color: black;" for="text1">구매자 : </label>
        <input id="text1" type="text" placeholder="구매자 이름을 입력하세요.">
        <br>
        <label for="text2">상품명 : </label>
        <input id="text2" type="text" placeholder="구매 상품명을 입력하세요.">
        <br>
        <label for="text3">가격 : </label>
        <input id="text3" type="text" placeholder="구매 가격을 입력하세요.">
        <br><br>
        <button type="button" onclick="writeStr();">입력값 출력하기</button>
        <br><br>
        <div style="width: 400px; height: 250px; background-color: rgb(248, 246, 210); z-index: -1;">
            <div id="div1">구매자 : </div>
            <div id="div2">상품명 : </div>
            <div id="div3">가격 : </div>
            
        </div>
        <br>
        <script>
            function writeStr(){
                var strInput1 = document.getElementsByTagName('input');
                // console.log(strInput[0].value);
                var strDiv1 = strInput1[0].value;
                // console.log(strDiv);
                // document.getElementById('div1').value += '1';
                console.log(document.getElementById('div1').innerHTML += strDiv1);

                // alert(strVar[0].value);
                var strInput2 = document.getElementById('text2');
                var strDiv2 = strInput2.value;
                console.log(document.getElementById('div2').innerHTML += strDiv2);

                
                var strInput3 = document.getElementById('text3');
                var strDiv3 = strInput3.value;
                console.log(document.getElementById('div3').innerHTML += strDiv3);
            }
        </script>
    </form>

    <h1>input의 type 바꾸기</h1>
    <form action="">
    <fieldset>
        <legend>사용자 정보</legend>
        <label for="u_id">아이디 : </label>
        <input id="u_id" type="text">
        <br>
        <label for="u_pw">비밀번호 : </label>
        <input id="u_pw" type="password">
        <button type="button" onclick="see();">보기</button>
        <button type="button" onclick="hide();">숨기기</button>
    </fieldset>

    <script>
        function see(){
            if(document.getElementById('u_pw').type == 'password'){
                document.getElementById('u_pw').type = 'text';
            }
        }
        function hide(){
            if(document.getElementById('u_pw').type == 'text'){
                document.getElementById('u_pw').type = 'password';
            }
        }
    </script>
    </form>
</body>
</html>
