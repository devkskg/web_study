<script>
    const blockingFunc = (elementId) =>{
        const allDiv = document.querySelectorAll('.under_div');
        for(let i = 0 ; i < allDiv.length ; i++){
            if(allDiv[i].id == elementId){
                allDiv[i].style.display = 'block';
            } else{
                allDiv[i].style.display = 'none';
            }
        }
    }

    const uncheckFunc = (elementId) =>{
        const allRadio = document.querySelectorAll('input[type=radio]');
        for(let i = 0 ; i < allRadio.length ; i++){
            if(allRadio[i].id != elementId){
                allRadio[i].checked = false;
            }
        }
    }

    const processAll = (elementId) =>{
        blockingFunc(elementId+'_div');
        uncheckFunc(elementId);
    }

    const titlePage = function(){
    // 1단계

    // uncheckFunc('title');

    // 최종
        processAll('title');
    }
    const datePage = function(){
        processAll('date');
    }
    const writerPage = function(){
        processAll('writer');
    }
</script>
