<h1>선택 검색하기</h1>
<fieldset>
    <legend style="text-align: center;">검색할 항목을 선택하세요.</legend>
    <input onclick="find(1);" name="selectSearch" id="selectSearchTitle" type="radio"><label for="selectSearchTitle">제목</label>
    <input onclick="find(2);" name="selectSearch" id="selectSearchDate" type="radio"><label for="selectSearchDate">날짜</label>
    <input onclick="find(3);" name="selectSearch" id="selectSearchAuthor" type="radio"><label for="selectSearchAuthor">작성자</label>
    <hr>
    <div id="selectDiv"></div>
</fieldset>
<script>
    const find = function(a){
        let str1 = '<div style="background-color: yellow; padding: 5px;">검색할 제목을 입력하세요 : <br><input id="title" type="text"><button type="button">검색</button>';
        let str2 = '</div><div style="background-color: yellow; padding: 5px;">검색할 날짜을 입력하세요 : <br><input id="date1" type="date"><span>~</span><input id="date2" type="date"><button type="button">검색</button></div>';
        let str3 = '<div style="background-color: yellow; padding: 5px;">검색할 작성자를 입력하세요 : <br><input id="author" type="text"><button type="button">검색</button></div>';
        document.getElementById('selectDiv').innerHTML = '';
        if(a == 1){
            document.getElementById('selectDiv').innerHTML = str1;
        } else if(a == 2){
            document.getElementById('selectDiv').innerHTML = str2;
        } else if(a == 3){
            document.getElementById('selectDiv').innerHTML = str3;
        }
    }
</script>
