<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>날씨 확인</h1>
    <label for="">계절</label>
    <input name="season" type="radio" id="spring" >
    <!-- onchange="checkA();" -->
    <label for="spring">봄</label>
    <input name="season" type="radio" id="summer">
    <label for="summer">여름</label>
    <input name="season" type="radio" id="autumn">
    <label for="autumn">가을</label>
    <input name="season" type="radio" id="winter">
    <label for="winter">겨울</label>
    <br>
    <label for="temp">기온</label>
    <input type="number" id="temp">
    <br>
    <button type="button" onclick="checkA();">확인</button>
    <script>
        function checkA(){
            
            let arr = document.getElementsByName('season');
            let tempA = document.getElementById('temp').value;
            let resultName = '';
            // let resultTemp = '';
            let resultWarn = '';
            for(let i = 0; i < arr.length; i++){
                if(arr[i].checked){
                    resultName = arr[i].id;
                    // resultTemp = tempA;
                    if(arr[i].id == 'summer'){
                        if(tempA >= 35){
                            resultWarn = ', 경고:폭염 경보'
                        } else if(tempA >= 33){
                            resultWarn = ', 경고:폭염 주의보'
                        }
                    }
                    if(arr[i].id == 'winter'){
                        if(tempA <= -15){
                            resultWarn = ', 경고:한파 경보'
                        } else if(tempA <= -12){
                            resultWarn = ', 경고:한파 주의보'
                        }
                    }

                }
            }
            alert('계절:'+resultName+', 온도:'+tempA+'도'+resultWarn)
            console.log(arr[0].id);
            console.log(arr[0].checked);
            // if(arr[0].checked){
            //     console.log('1');
            // } else{
            //     console.log('2');
            // }
        }
    </script>


    <h1>스폰지밥, 뚱이, 징징이</h1>

        <option name="deepBlueSea" value="0">선택하세요</option>
        <option name="deepBlueSea" value="1">스폰지밥</option>

    <script>
        function selectFriends(){
            
            document.getElementById('magicMirror').innerHTML = '';
            let num = Number(document.getElementById('pineAppleHouse').value);
            let result = '';
            // document.getElementById('magicMirror').style.backgroundImage = 'url(../resources/sponge.png)'
            switch(num){
                case 1 : result = 'url(../resources/sponge.png)'; break;
                case 2 : result = 'url(../resources/dung.png)'; break;
                // case 3 : result = 'url(../resources/human (1).png)'; break;
                case 3 : result = 'url(../resources/human.png)'; break;
                case 0 : result = 'url(../resources/human.png)'; break;
                default : result = '';
            }
            // document.getElementById('magicMirror').innerHTML += result;
            document.getElementById('magicMirror').style.backgroundImage = result;
            console.log(result);
