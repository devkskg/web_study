<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form(2) homework</title>
</head>
<body>
    <h1>납품대장</h1>
    <form action="#" method="get" name="prod_king">
        <fieldset>
            <legend>납품자 정보</legend>
            <label for="serv_name">1. 납품자명 : </label>
            <input type="text" required placeholder="name"><br>
            <label for="serv_email">2. email : </label>
            <input type="email" required placeholder="hkd@naver.com"><br>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    <label for="prod_name">상품명 : </label>
                    <input type="text" id="prod_name"><br>
                </li>
                <li>
                    <label for="prod_amount">상품수량 : </label>
                    <input type="text" placeholder="최소100" id="prod_amount"><br>
                </li>
                <li>
                    <label for="prod_grade">납품등급 : </label>
                    <input type="range" min="0" max="100" step="1" id="prod_grade">
                </li>
                <li>
                    <label for="prod_etc">기타사항 : </label>
                    <textarea name="" id="prod_etc"></textarea>
                </li>
            </ul>
        </fieldset>
        <button type="submit">
            send message
        </button>
    </form>
    

    <h1>회원가입</h1>
    <form action="#" method="get" name="reg">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label for="regId">ID</label></th>
                    <td><input id="regId" type="text" maxlength="10" required placeholder="아이디 10글자 이내"></td>
                    <td rowspan="3"><button onclick="alert('중복 확인')">중복 확인</button></td>
                </tr>
                <tr>
                    <th><label for="regPw">비밀번호</label></th>
                    <td><input type="password" id="regPw" required minlength="8" placeholder="영문, 숫자 포함 8자리 이상"></td>
                </tr>
                <tr>
                    <th><label for="regPwCheck">비밀번호 확인</label></th>
                    <td><input type="password" id="regPwCheck" required></td>
                </tr>
                <tr>
                    <th><label for="regEmail">Email</label></th>
                    <td><input type="email" required></td>
                    <td>
                        <select name="regEmailSelect" id="regEmailSelect">
                            <option value="">직접입력</option>
                            <option value="1">naver.com</option>
                            <option value="2">daum.net</option>
                            <option value="3">yahoo.co.kr</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    
        <fieldset>
            <legend>추가 정보</legend>
            <label for="regProfile">프로필 사진 : </label>
            <input type="file" id="regProfile">
            <br><br>
            <a>성별 : </a>
            <input type="radio" value="1" name="regGender" id="regGenderM">
            <label for="regGenderM">남자</label>
            <input type="radio" value="2" name="regGender" id="regGenderF">
            <label for="regGenderF">여자</label>
            <br><br>
            <label for="regBirth">생년월일 : </label>
            <input type="date" id="regBirth">
            <br><br>
            <a>취미</a><br>
            <input type="checkbox" id="baseball" value="1" name="reghobby">
            <label for="baseball">야구</label>
            <input type="checkbox" id="basketball" value="2" name="reghobby">
            <label for="basketball">농구</label>
            <input type="checkbox" id="soccer" value="3" name="reghobby">
            <label for="soccer">축구</label><br>
            <input type="checkbox" id="study" value="4" name="reghobby">
            <label for="study">공부</label>
            <input type="checkbox" id="music" value="5" name="reghobby">
            <label for="music">음악감상</label>
            <br>
            <input type="checkbox" id="etc">
            <label for="etc1">기타 : </label>
            <input type="text" id="etc1" name="reghobby">
            <br><br>
            <label for="regSelf">자기소개</label><br>
            <textarea name="" id="regSelf" cols="60" rows="6"></textarea>
        </fieldset>
        <br>
        <button>회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button"><a href="../html/lec09_form(2).html">이전으로</a></button>
    </form>


    <h1>백엔드 개발자 지원서</h1>
    <form action="#" method="get" name="motivate">
        <p>Java, Spring, DataBase에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <b>개인정보</b>
        <blockquote>
            <table>
                <tr>
                    <td>
                        <label for="backName">이름</label>
                    </td>
                    <td>
                        <input type="text" id="backName" placeholder="공백없이 입력하세요.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="backPhone">연락처</label>
                    </td>
                    <td>
                        <input type="text" id="backPhone">
                    </td>
                </tr>
            </table>
        </blockquote>
        <b>지원 분야</b>
        <blockquote>
            <table>
                <tr>
                    <td><input type="radio" id="backDev"></td>
                    <td><label for="backDev">백엔드 개발</label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="serverDev"></td>
                    <td><label for="serverDev">서버 개발</label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="improvement"></td>
                    <td><label for="improvement">개발 환경 개선</label></td>
                </tr>
            </table>
        </blockquote>
        <label for="motivation"><b>지원동기</b></label>
        <br>
        <textarea placeholder="지원 동기를 간략히 써주세요." name="" id="motivation" rows="4" cols="40"></textarea>
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시하기</button>
    </form>
</body>
</html>
