<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect 과제(1)</title>
    <style>
        #notice_div {
            width: 300px;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none; 
            /* 초기에는 숨김 */
        }
    </style>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <button id="notice_btn">공지 보기</button>
    <div id="notice_div">📢 공지사항 : 서버 점검으로 인해 내일 02:00 ~ 04:00 서비스가 중단됩니다.</div>
    <script>
        $(function(){
            $('#notice_btn').click(function(){
                if($('#notice_div').css('display') == 'none'){
                    // $('#notice_div').slideDown('fast');
                    $('#notice_btn').html('공지 숨기기');
                } else{
                    // $('#notice_div').slideUp('fast');
                    $('#notice_btn').html('공지 보기');
                }
                $('#notice_div').slideToggle('fast');
            });
        })
    </script>
</body>
</html>
