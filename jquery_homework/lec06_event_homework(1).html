<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event homework(1)</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h2>글쓰기</h2>
    <div id="eventContainer">
        <form name="eventFrm">
            <label for="title">제목</label>
            <input type="text" name="title" id="title"><br>
            <label for="type">종류</label>
            <select name="type" id="type">
                <option value="0">선택</option>
                <option value="1">공지</option>
                <option value="2">질문</option>
                <option value="3">자유</option>
            </select><br>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
            <span id="countLetter"></span>
        </form>
    </div>
    <script>
        $(function(){
            let leng;
            let spanLetter;

            $('#eventContainer > form > select').change(function(){
                let selectOption = $('#eventContainer > form > select > option:selected');
                let valueOption = selectOption.val();
                let innerStr;
                if(valueOption == 1){
                    innerStr = '행사명 : \n행사일 : \n장 소 : ';
                } else if(valueOption == 2){
                    innerStr = '키워드 : \n요 약 : \n';
                }
                $('#content').val(innerStr);
                leng = $('#content').val().length;
                spanLetter = $('#countLetter');
                spanLetter.html(leng + '/100');
            });

            $('#content').keydown(function(){
                spanLetter = $('#countLetter');
                leng = $(this).val().length;
                spanLetter.html(leng + '/100');
            });

        })
    </script>



    <h1>곱셈 계산기</h1>
    <div id="calDiv">2의 곱셈 계산기</div>
    <br>
    <button id="calBtn">클릭</button>
    <script>
        $(function(){
            let num1 = 2;
            let num2 = 1;
            $('#calBtn').click(function(){
                let answer = num1 * num2;
                $('#calDiv').text(`${num1} * ${num2++} = ${answer}`);
            });
        })
    </script>


    <h1>제곱 계산기</h1>
    <div id="calDiv2">2의 제곱 계산기</div>
    <br>
    <button id="calBtn2">클릭</button>
    <script>
        $(function(){
            let num1 = 2;
            let num2 = 1;
            $('#calBtn2').click(function(){
                let answer = Math.pow(num1, num2);
                $('#calDiv2').text(`${num1} ^ ${num2++} = ${answer}`);
            });
        })
    </script>
</body>
</html>
