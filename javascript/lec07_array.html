    <h1>split</h1>
    <span>tom, jason, maria, Java</span>
    <button onclick="changeStrToArr();" type="button">2번째 데이터 가져오기</button>
    <script>
        const changeStrToArr = function(){
            let str1 = document.getElementsByTagName('span')[0].innerText;
            let arr = str1.split(', ');
            // console.log(arr[1]);
            if(arr.includes('jason')){
                console.log(arr[arr.indexOf('jason')]);
            }

            // includes 와 indexOf 둘 다 포함하는지 아닌지 판단자로 쓸 수 있다.
            if(arr.includes('Java')){
                console.log('Hello World');
            } else{
                console.log('자바 아니야..');
            }
            if(arr.indexOf('Java') != -1){
                console.log('Hello World');
            } else{
                console.log('자바 아니야..');
            }
        }
    </script>

    <h1>사과 찾기</h1>

    <button onclick="findApple();" type="button">사과의 인덱스 찾기</button>

        const findApple = function(){
            // 1. id가 la1인 친구의 내부 글자 가져오기

    <h1>향상된 for문</h1>

    <script>
        const testFor = function(){

            // 이야~
            nums.forEach(function(element, index){
                console.log(`(1) ${index}는 ${element}`);
            });

            });
            nums.forEach(val =>{

            })
        }
    </script>

    <h1>배열 정렬</h1>
    <button onclick="ascendArr();">오름차순</button>
    <button onclick="descendArr();">내림차순</button>
    <ol id="sort_ol">
        
    </ol>
    <script>
        let numArr = [3,5,1,8,9,10];
        let ascendArr = function(){
            document.getElementById('sort_ol').innerHTML = '';
            // numArr.sort(); 이거는 10과 8을 비교하면 10의 자리 1 vs 8이 비교돼서 10이 먼저 오게 된다.
            // 그래서 아래와 같은 정렬이 필요하다.

            // numArr.sort(function(x,y){
            //     if(x < y) return -1;
            //     else if(x > y) return 1;
            //     else return 0;
            // });

            // 숫자 비교는 이게 훨씬 더 좋네
            numArr.sort((left, right)=>{
                return left - right;
            });
            numArr.forEach(function(ele){
                document.getElementById('sort_ol').innerHTML += `<li>${ele}</li>`;
            })
        }
        let descendArr = function(){
            document.getElementById('sort_ol').innerHTML = '';
            numArr.sort();
            // numArr.sort(function(x,y){
            //     return y - x;
            // });
            numArr.sort((a,b)=>{
                if(a > b){
                    return -1;
                } else if(a < b){
                    return 1;
                } else{
                    return 0;
                }
            })
            numArr.forEach(function(e){
                document.getElementById('sort_ol').innerHTML += '<li>' + e + '</li>';
            });
        }
    </script>
