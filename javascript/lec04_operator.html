    <h1>더하고 빼고 해보자~</h1>
    <h2 id="startZero">0</h2>
    <button type="button" onclick="pushTheBtn(1);">+</button>
    <button type="button" onclick="pushTheBtn(2);">-</button>
    <br>
    <input id="inputNo" type="number">
    <button type="button" onclick="pushTheBtn(3);">합산</button>
    <script>
        function pushTheBtn(flag){
            // 아무거나 골라써봐라~~~~~~~~~~
            // let pp = document.getElementById('startZero').textContent;
            // let pp = document.getElementById('startZero').innerText;
            let pp = document.getElementById('startZero').innerHTML;
            console.log(pp);
            let covPp = Number(pp);
            if(flag == 1){
                covPp++;
            } else if(flag == 2){
                covPp--;
            } else if(flag == 3){
                let inputNo = document.getElementById('inputNo').value;
                covinputNo = Number(inputNo);
                covPp = covPp + covinputNo;
            }
            document.getElementById('startZero').textContent = covPp;
        }
    </script>

    <h1>미니 계산기</h1>
    <label for="number1">숫자 1 : </label>
    <input type="number" id="number1">
    <br>
    <label for="number2">숫자 2 : </label>
    <input type="number" id="number2">
    <button type="button" onclick="calcNumber();">계산하기</button>
    <hr>
    <div id="calc_result">
        
    </div>
    <script>
        function calcNumber(){
            // 1. 숫자 1의 정보 가져오기(#number1)
            let one = document.querySelector('#number1').value;
            // 2. 숫자 2의 정보 가져오기(#number2)
            let two = document.querySelector('#number2').value;
            // console.log(one , two); // 잘 가져왔나~
            // 3. 산술 연산
            one = Number(one);
            two = Number(two);
            // console.log(typeof(one)); // 형변환 잘 됐나~
            let plus = one + two;
            let minus = one - two;
            let gob = one * two;
            let na = one / two;
            let left = one % two;

            // 계산기랑 상관없이 복합대입 연산자 연습.
            // plus += 3;


            // 4. 연산 결과를 #calc_result에 출력
            // document.querySelector('#calc_result').innerHTML = "+ : " + plus + "<br>"
            //     + "- : " + minus + "<br>"
            //     + "* : " + gob + "<br>"
            //     + "/ : " + na + "<br>"
            //     + "% : " + left;

            document.querySelector('#calc_result').innerHTML = 
            `+ : ${plus} <br>
            - : ${minus} <br>
            * : ${gob} <br>
            / : ${na} <br>
            % : ${left} <br>`;
            // 제이 쿼리의 $ 기호와 충돌 날 가능성이 높다.
        }
    </script>
