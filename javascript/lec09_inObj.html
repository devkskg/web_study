    <h1>string 연습하기</h1>
    <form>
        <p id="lorem">Lorem ipsum dolor sit amet</p>
        <input type="button" value="변환" onclick="changeStr();">
        <div>
            <label for="str_1">대문자 만들기</label>
            <input type="text" id="str_1">
        </div>
        <div>
            <label for="str_2">소문자 만들기</label>
            <input type="text" id="str_2">
        </div>
        <div>
            <label for="str_3">문장의 길이</label>
            <input type="text" id="str_3">
        </div>
        <div>
            <label for="str_4">8번째 자리에 있는 알파벳</label>
            <input type="text" id="str_4">
        </div>
        <div>
            <label for="str_5">알파벳 'p'의 인덱스</label>
            <input type="text" id="str_5">
        </div>
        <div>
            <label for="str_6">뒤에서부터 찾았을 때 가장 가까운 'm'의 인덱스</label>
            <input type="text" id="str_6">
        </div>
        <div>
            <label for="str_7">12번 인덱스부터 5개의 알파벳</label>
            <input type="text" id="str_7">
        </div>
        <div>
            <label for="str_8">띄어쓰기 기준으로 단어 자르기</label>
            <textarea rows="5" style="resize: none;" id="str_8"></textarea>
        </div>
    </form>
    <script>
        const changeStr = function(){
            let strRef = document.getElementById('lorem').innerText;
            console.log(strRef);
            document.getElementById('str_1').value = strRef.toUpperCase();
            document.getElementById('str_2').value = strRef.toLowerCase();
            document.getElementById('str_3').value = strRef.length;
            document.getElementById('str_4').value = strRef.charAt(7);
            document.getElementById('str_5').value = strRef.indexOf('p');
            document.getElementById('str_6').value = strRef.lastIndexOf('m');
            document.getElementById('str_7').value = strRef.substr(12, 5);
            let strRefSplit = strRef.split(' ');
            document.getElementById('str_8').innerHTML = strRefSplit;
            // str_8 = document.getElementById('str_8').innerHTML = strRefSplit.join();
        }
    </script>
