    <h1>switch문</h1>
    <button type="button" onclick="switchTest();">switch확인</button>
    <script>
        function switchTest(){
            let num = document.querySelector('#ifNum').value;
            // 이런 flag로 쓸 애들은 숫자로 쓰는 것이 좋다. -- 나중에 테이블 만들기 편함
            let numNum = Number(num);

            switch(numNum){ 
                case 1 : alert('1이네요~'); break; 
                case 2 : alert('2이네요!!'); break; 
                // case '1' : alert('1이네요~'); break; // flag의 자료형을 잘 맞춰줘야 한다. === 조건 이라고 생각!!!
                // case '2' : alert('2이네요!!'); break;
                default : alert('1도 2도 아니네요..'); break;
            }
        }
    </script>

    <h1>중첩 반복문</h1>
    <button type="button" onclick="enterClass();">선수 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 선수 입장</p>
    <script>
        function enterClass(){
            for(let i = 0; i < 2; i++){
                // console.log('교실 '+(i+1)+'번 입장');
                console.log(`교실 ${i+1}번 입장`);
                for(let j = 0; j < 3; j++){
                    console.log(`학생 ${j+1+(3*i)}`);
                }
                console.log(`교실 ${i+1}번 퇴장`);
            }
        }
    </script>

    <h1>배경추가</h1>
    <button type="button" onclick="changeBackColor();">배경추가</button>
    <script>
        function changeBackColor(){
            let arr = document.getElementsByTagName('h1');
            let length = arr.length;
            for(let i = 0; i < length; i++){
                if((i+1) % 2 == 1){
                    arr[i].style.backgroundColor = 'lightpink';
                } else{
                    arr[i].style.backgroundColor = 'lightblue';
                }
            }
            // arr[0].style.backgroundColor = 'lightpink';
            // console.log(arr[0]);
        }
    </script>

    <h1>break문</h1>
    <input type="button" value="break 동작" onclick="breakTest();">
    <script>
        function breakTest(){
            // 외부 반복문 : 1 2 3
            // 내부 반복문 : 1 2
            for(let i = 0; i < 3; i++){
                console.log('A');
                for(let j = 0; j < 2; j++){
                    console.log('B');
                    // 1. 내부 반복문에 break문
                    break;
                }
                console.log('C');
                // 2. 외부 반복문에 break문
                break;
            }
        }
    </script>
