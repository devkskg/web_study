<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec01_basic.html</title>
</head>
<body>

    <h1>인라인(inline)</h1>
    <button type="button" onclick="alert('오하요');">
        내장함수
    </button>
    <button type="button" onclick="userFunc();">
        사용자 정의 함수
    </button>
    <script>
        /*블록 주석 똑같구만*/
        // 자바스크립트 함수 포맷. 인터널 방식으로 함수 선언(public static void 이런 거 없다.)
        function userFunc(){
            console.log('방가방가');
        }
    </script>

    <h2>인터널(internal)</h2>
    <button type="button" id="inBtn">
        인터널 버튼
    </button>
    <script>
        document.getElementById('inBtn').onclick 
            = function(){
                alert('Hi~Hello~')
            }
    </script>

    <h2>익스터널(external)</h2>
    <button type="button" id="exBtn">
        익스터널 버튼
    </button>
    <script src="../resources/sample.js"></script>

    <h2>데이터 입출력</h2>
    <h3>console.log();</h3>
    <button type="button" onclick="printConsole();">
        콘솔 테스트
    </button>
    <script>
        function printConsole(){
            console.log('Hello World!');
        }
    </script>

    <!-- 연습 -->
    <h1>콘솔로그</h1>
    <button type="button" onclick="whatIsMyName();">
        나의 이름은?
    </button>
    <script>
        function whatIsMyName(){
            console.log('강성관이오');
        }
    </script>




    <h3>얼럿(알림)</h3>
    <button type="button" onclick="printAlert();">
        얼럿 테스트
    </button>
    <script>
        function printAlert(){
            alert('헬로 월드');
        }
    </script>



<!-- 연습 -->
    <h1>오늘 날짜</h1>
    <button type="button" onclick="printDate();">
        오늘 날짜
    </button>
    <script>
        function printDate(){
            alert('2025-01-16');
        }
    </script>



    <h2>프롬프트</h2>
    <input type="button" value="이름 입력" onclick="insertName();">
    <script>
        function insertName(){
            // 기본값을 홍길동으로 설정하면 미리 값이 들어가있다.
            var name = prompt('이름을 입력하세요.', '홍길동');
            console.log(name);

        }
    </script>




    <!-- 연습하기 -->
    <h1>어디야?</h1>
    <button type="button" onclick="whereSeat();">위치</button>
    <script>
        function whereSeat(){
            // 변수를 선언해서 할 수도있고, 인자 쪽에 바로 넣어도 상관 없다.
            var seat = prompt('어디에 있으세요?');
            console.log(seat);
        }
    </script>




    <h2>컨펌</h2>
    <button type="button" onclick="printYesOrNo();">확인받기</button>
    <script>
        function printYesOrNo(){
            var flag = confirm('ChatGPT가 세상을 지배했습니까?');
            // console.log(flag);
            if(flag == true){
                console.log('인간 시대의 끝이 도래했다.');
            } else{
                console.log('존 코너는 실존한다.');
            }
        }
    </script>


    <!-- 연습하기 -->
    <h1>오늘의 요일은?</h1>
    <button type="button" onclick="toDaysunDay();">일요일</button>
    <script>
        function toDaysunDay(){
            var flag = confirm('오늘은 일요일인가요?');
            if(flag == true){
                console.log('O');
            } else{
                console.log('X');
            }
        }
    </script>



    <h2>도큐먼트 라이트</h2>
    <button type="button" onclick="printTag();">내가 사라져볼게~</button>
    <script>
        function printTag(){
            document.write('<h1>얍!</h1>');
            // document.write('얍!얍!얍!얍!얍!');
            // document.write('123123123');
        }
    </script>





    <!-- 연습 -->
    <h1>제목출력</h1>
    <button type="button" onclick="printTitle();">제목 출력</button>
    <script>
        function printTitle(){
            document.write('<h1>제목은 역시 h1</h1>');
        }
    </script>


</body>
</html>
