<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec04_list.html</title>
</head>
<body>
    <style>
        .ulstyle{
            list-style-type: circle;
            /* disc, circle, square, none */
        }
        /* ol : decimal[-leading-zero]
        lower-roman, upper-roman,
        lower-alpha, upper-alpha */
    </style>
    <ul class="ulstyle">
        <li>출발</li>
        <li>스톱</li>
        <li>빵빵</li>
    </ul>
    
    
    <ol style="list-style-type: decimal-leading-zero;" start="2">
        <li>젤리</li>
        <li>사탕</li>
        <li>초코</li>
    </ol>
</body>
</html>
