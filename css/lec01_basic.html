<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성 방식</title>
    <!-- 3. external 방식 -->
    <link rel="stylesheet" href="../resources/style.css" type="text/css">
    <!-- 2. internal 방식 -->
    <style>
        p{color:orange}
        /* 모든 p의 색깔을 바꿔주세요 */
    </style>
</head>
<body>
    <!-- 1. 인라인 방식 -->
    <p style="background-color: indianred;">
        1. inline 방식
        시작 태그에  style 속성 추가
    </p>
    <p>
        2. internal 방식
        head 태그에 style 태그로 표현
    </p>
</body>
</html>
