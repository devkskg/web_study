<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 속성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <h1>글꼴</h1>
    <style>
        .basic{font-family: '궁서';}
        .web{font-family: "Single Day", serif;;}
    </style>
    <p class="basic">기본 글꼴 사용하기 -> 궁서 입혀주기</p>
    <p class="web">웹폰트 적용하기</p>
    

    <style>
        #size {font-size: 40px;}
        #size > p:first-child{font-size: 0.5em;}
        /* 이거 왜 사이즈 두개중에 첫줄 있고 없고 차이가 남? */
        #size > p:last-child{font-size: 0.5rem;}
        /* html{font-size: 40px;} */
    </style>
    <div id="size">
        <p>em을 기준으로~</p>
        <p>rem을 기준으로</p>
    </div>

    <style>

    </style>

    <h1>글자 굵기</h1>
    <p style="font-weight: normal;">Lorem Ipsum is not simply random</p>
    <p style="font-weight: bold;">Lorem Ipsum is not simply random</p>
    <p style="font-weight: bolder;">Lorem Ipsum is not simply random</p>
    <p style="font-weight: lighter;">Lorem Ipsum is not simply random</p>
    <p style="font-weight: 500;">Lorem Ipsum is not simply random</p>
</body>
</html>
